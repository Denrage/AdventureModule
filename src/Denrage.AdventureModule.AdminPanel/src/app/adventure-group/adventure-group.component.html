<mat-card>
  <mat-card-header>
    <mat-card-title>{{group?.name}}</mat-card-title>
    <img mat-card-avatar src="{{group?.image}}" />
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="50">
      <mat-grid-tile *ngFor="let player of players">
        <img mat-card-avatar src="{{player.image}}" />
        {{player.name}}
      <mat-icon mat-list-icon [attr.style]="player.connected ? 'color:greenyellow;' : 'color:red'">fiber_manual_record</mat-icon>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
