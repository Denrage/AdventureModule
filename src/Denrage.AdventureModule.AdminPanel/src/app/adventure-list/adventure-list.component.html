<div fxLayout="row wrap" fxLayoutGap="16px grid" style="padding: 10px;">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let adventure of adventures">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{adventure.name}}</mat-card-title>
        <mat-card-subtitle>{{adventure.templateId}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Group count: {{adventure.groups.length}}</p>
        <p align="end">Scheduled for 17.07.2022 20:00 - 24:00</p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions align="end">
        <button mat-button [routerLink]="['/adventures', adventure.id.toString()]">Show</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
